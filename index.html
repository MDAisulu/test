<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>test</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="myCtrl">

<div class="container">
<div class="row">
<div class="col-md-4">
<ul ng-repeat="q in questions">
  <li>
    <a href ng-click="editFormQuestion(q)">{{q.question}}</a>
    <div><button>edit</button><button ng-click="deleteQuestion()">delete</button></div>
    <ul ng-repeat="a in q.answers">
      <li>{{a.answer}}</li>
    </ul>
  </li>
</ul>
</div>
<div class="col-md-8">
<form>
<div class="form-group">
  <label>Название вопроса</label>
  <input type="text" class="form-control" value="{{value}}" ng-model="value">
</div>
<div class="form-group">
  <label for="ianswer">Варианты ответов</label>
  <input type="text" class="form-control" name="ianswer" ng-model="inputAnswer" ng-keypress="addAnswers($event)">
</div>
<div >
<ul ng-repeat="a in objanswers track by $index">
  <li> 
    <span ng-if="a.editable">
      <input type="text" ng-model="a.newText">
      <button ng-click="a.toggleEdit()">save</button>
    </span>
    <span ng-if="!a.editable"> {{a.answer}}
    <button ng-click="a.toggleEdit()">edit</button>
    <button ng-click="deleteAnswer()">delete</button>
    </span>
  </li>
  <!-- <li>abcd <button>edit</button><button>delete</button></li>
  <li>abcd <button>edit</button><button>delete</button></li> -->
</ul>
</div>
<button ng-click="addQuestion()">Add</button>
</form>
</div>
</div>
  
<div class="row">
  <footer>
    <p>&copy; test - 2017</p>
  </footer>
</div>
</div><!--/.container-->


<!-- Angular.js core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/angular/angular.js"></script>
<!--Angular.js Route-->
<script src="bower_components/angular-route/angular-route.js"></script>
<!--Angular.js Resource-->
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="js/controllers.js"></script>
</body>
</html>
